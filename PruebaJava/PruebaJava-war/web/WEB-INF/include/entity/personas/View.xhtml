<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PersonasViewDlg" widgetVar="PersonasViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewPersonasTitle}" closeOnEscape="true">

            <h:form id="PersonasViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{personasController.selected != null}">

                        <h:outputText value="#{myBundle.ViewPersonasLabel_id}"/>
                        <h:outputText value="#{personasController.selected.id}" title="#{myBundle.ViewPersonasTitle_id}">
                            <f:convertDateTime pattern="HH:mm:ss" />
                        </h:outputText>

                        <h:outputText value="#{myBundle.ViewPersonasLabel_nombre}"/>
                        <h:outputText value="#{personasController.selected.nombre}" title="#{myBundle.ViewPersonasTitle_nombre}"/>

                        <h:outputText value="#{myBundle.ViewPersonasLabel_apellido}"/>
                        <h:outputText value="#{personasController.selected.apellido}" title="#{myBundle.ViewPersonasTitle_apellido}"/>

                        <h:outputText value="#{myBundle.ViewPersonasLabel_numeroDocumento}"/>
                        <h:outputText value="#{personasController.selected.numeroDocumento}" title="#{myBundle.ViewPersonasTitle_numeroDocumento}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('PersonasViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
