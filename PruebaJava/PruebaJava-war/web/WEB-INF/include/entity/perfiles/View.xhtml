<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PerfilesViewDlg" widgetVar="PerfilesViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewPerfilesTitle}" closeOnEscape="true">

            <h:form id="PerfilesViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{perfilesController.selected != null}">

                        <h:outputText value="#{myBundle.ViewPerfilesLabel_id}"/>
                        <h:outputText value="#{perfilesController.selected.id}" title="#{myBundle.ViewPerfilesTitle_id}">
                            <f:convertDateTime pattern="HH:mm:ss" />
                        </h:outputText>

                        <h:outputText value="#{myBundle.ViewPerfilesLabel_perfil}"/>
                        <h:outputText value="#{perfilesController.selected.perfil}" title="#{myBundle.ViewPerfilesTitle_perfil}">
                            <f:convertDateTime pattern="HH:mm:ss" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('PerfilesViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
