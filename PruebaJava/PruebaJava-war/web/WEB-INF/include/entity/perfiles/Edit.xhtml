<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="PerfilesEditDlg" widgetVar="PerfilesEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditPerfilesTitle}" closeOnEscape="true">

            <h:form id="PerfilesEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{perfilesController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditPerfilesLabel_id}" for="id" />
                        <h:panelGroup>
                            <h:outputText id="id" value="#{perfilesController.selected.id}" />
                            <p:tooltip for="id" value="#{perfilesController.getComponentMessages('id', myBundle.EditPerfilesHelpText_id)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{myBundle.EditPerfilesLabel_perfil}" for="perfil" />
                        <h:panelGroup>
                            <p:calendar id="perfil" pattern="HH:mm:ss" value="#{perfilesController.selected.perfil}" title="#{myBundle.EditPerfilesTitle_perfil}"  showOn="button"/>
                            <p:tooltip for="perfil" value="#{perfilesController.getComponentMessages('perfil', myBundle.EditPerfilesHelpText_perfil)}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{perfilesController.save}" value="#{myBundle.Save}" update="display,:PerfilesListForm:datalist,:PerfilesListForm:PerfilesDataTableContextMenu,:growl" oncomplete="handleSubmit(xhr,status,args,PF('PerfilesEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('PerfilesEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
